<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ampli Town</title>
    <link rel="stylesheet" type="text/css" href="/second/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Welcome To AmpliTown</h1>
    </header>
    <main>
        <section>
            <img class="preview" src="/second/images/townheader.svg" alt="tuts town">
        </section>
        <section class="store-section">
            <img class="building" src="/second/images/townsleep.svg" alt="sleep">
            <div class="store-details">
                <h2 class="category-heading">Sleep</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="/second/snooze.html">The Snooze Inn</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">Zzz Hotel</a> 
                    </li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img class="building" src="/second/images/townfood.svg" alt="food">
            <div class="store-details">
                <h2 class="category-heading">Food</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="./food.html">Just Cookies</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">Cake Too</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="store-section">
            <img class="building" src="/second/images/townshop.svg" alt="shop">
            <div class="store-details">
                <h2 class="category-heading">Shop</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="#">Puppy Parade</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">Cool Kittens</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="primary-footer">
        <p class="created-by">
            Created with enthusiasm by caring residents.
        </p>
        <a href="https://github.com/joswdi">My GitHub</a>
    </footer>
</body>
</html>
